<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link rel="stylesheet" href="css/main.css">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <title>Slider</title>
    </head>

    <body>

      <div id="app" tabindex="0" @keyup.right="nextImg" @keyup.left ='prevImg' class="container">
          <div class="slider-wrapper">

            <div @click ='prevImg' class="prev" >
              <i class="fas fa-angle-left"></i>
            </div>

            <div class="images">
              <img :src="pics[index]" alt="">
            </div>

            <div @click ='nextImg' class="next" >
              <i class="fas fa-angle-right"></i>
            </div>

            <div class="nav">
              <i v-for ='(item,i) in pics' :class="['fas fa-circle' ,{active: i === index}]" @click = "setPic(i)"></i>
            </div>

          </div>
      </div>

      <script src="js/script.js"></script>
    </body>
</html>
